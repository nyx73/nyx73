<svg width="100%" height="120" xmlns="http://www.w3.org/2000/svg">
  <style>
    @media (prefers-color-scheme: dark) {
      rect { fill: #000; }
      text { fill: url(#darkGradient); }
    }

    @media (prefers-color-scheme: light) {
      rect { fill: #fff; }
      text { fill: url(#lightGradient); }
    }

    .star {
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .shooting-star {
      animation: shoot 3s ease-in-out infinite;
    }

    @keyframes shoot {
      0% {
        opacity: 0;
        transform: translate(0, 0);
      }
      10% {
        opacity: 1;
        transform: translate(20px, 10px);
      }
      100% {
        opacity: 0;
        transform: translate(300px, 100px);
      }
    }
  </style>

  <defs>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF00CC" />
      <stop offset="50%" stop-color="#3333FF" />
      <stop offset="100%" stop-color="#00CCCC" />
    </linearGradient>

    <linearGradient id="darkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF00CC" />
      <stop offset="50%" stop-color="#6C33FF" />
      <stop offset="100%" stop-color="#00FFFF" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" />

  <!-- Stars -->
  <circle class="star" cx="10%" cy="20%" r="1.2" fill="white" />
  <circle class="star" cx="90%" cy="35%" r="1.1" fill="white" />
  <circle class="star" cx="25%" cy="80%" r="1.3" fill="white" />
  <circle class="star" cx="70%" cy="15%" r="1.5" fill="white" />
  <circle class="star" cx="45%" cy="50%" r="1.0" fill="white" />
  <circle class="star" cx="60%" cy="60%" r="1.1" fill="white" />
  <circle class="star" cx="75%" cy="30%" r="1.2" fill="white" />

  <!-- Shooting Star -->
  <circle class="shooting-star" cx="0" cy="0" r="1.5" fill="white" transform="translate(0,0)" />

  <!-- Main Text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-size="36" font-family="Fira Code, monospace" font-weight="bold">
    Hey This is Rhythm Chavda
  </text>
</svg>
